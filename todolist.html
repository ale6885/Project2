<!DOCTYPE html>
<html>
<head>
  <title>Todo List</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="todo-container">
    <h1>Todo List</h1>
    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="Enter a todo item">
      <button type="submit" id="todo-button">Add</button>
    </form>
    <ul id="todo-list"></ul>
  </div>
  <script src="script-todolist.js"></script>
</body>
</html>
